<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="logo11.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <style>
        * {
            text-decoration: none;
            margin: 0;
            padding: 0;
            font-family: "Rubik", sans-serif;
        }

        main,
        .header-block div a {
            color: white;
        }

        .logo {
            display: inline-block;
            height: 70px;
            margin: 8px;
        }

        .abutton:hover,
        header {
            box-shadow: 1px 1px 10px rgba(0, 0, 0, 0.6);
        }

        header {
            background-color: rgba(16, 14, 39, 0.6);
        }

        .dropdown-content {
            display: none;
            background-color: rgb(0, 0, 0, 0.2);
        }

        .dropdown-content a {
            display: inline-block;
            padding: 10px;
            border-bottom: 1px solid white;
        }

        .dropdown:hover .dropdown-content {
            display: block;
            position: relative;
            z-index: 2;
        }

        .logo-container {
            display: inline-block;
            width: 10%;
        }

        .header-block {
            font-size: large;
            display: inline-block;
            width: 10%;
            height: 80px;
            vertical-align: top;
            text-align: center;
        }

        .header-space {
            width: 35%;
        }

        .header-block div {
            margin: 22% 0px;
        }

        main {
            height: 450px;
        }

        .main-text-container {
            margin: 150px 100px;
        }

        .main-big-text {
            font-size: 55px;
        }

        .main-small-text {
            margin-top: 10PX;
            font-size: 25px;
        }

        .abutton {
            display: inline-block;
            color: rgb(11, 62, 130);
            text-decoration: none;
            margin-top: 30px;
            padding: 10px 25px;
            letter-spacing: 0.8px;
            border-radius: 5px;
            background-color: aliceblue;
        }

        .header-block div a:hover {
            color: rgb(125, 129, 131);
        }

        .abutton:hover {
            background-color: rgb(228, 234, 236);
        }

        .prefooter {
            font-size: 28px;
            font-weight: lighter;
            text-align: center;
            margin: 7% auto;
        }

        main,
        .background ,.prefooter{
            filter: brightness(60%) blur(10px);
        }

        .background {
            background-image: url("training1.jpg");
            height: 750px;
            width: 100%;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            position: absolute;
            z-index: -1;
        }

        .form {
            color: white;
            padding: 20px;
            z-index: 1;
            position: absolute;
            top: 20%;
            text-align: center;
            right: 34%;
            margin: 0px auto;
            height: auto;
            width: 450px;
            display: inline-block;
            background-color: rgb(0, 0, 0, 0.5);
            border-radius: 15px;
        }

        .form pre {
            font-size: 35px;
        }

        .form_entities {
            width: 380px;
            height: 30px;
            border-radius: 10px;
            margin: 10px 0px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: 1px solid #aaa;
            padding: 5px;
        }

        .radio {
            margin: 5px 10px 0px 20px;
        }

        .exp_gen {
            margin-top: 5px;
        }

        .error {
            color: #ff8080;
            font-size: 14px;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>

    <div class="background"></div>
    <header>
        <div class="logo-container">
            <img class="logo" src="logo2.png">
        </div>
        <div class="header-space header-block"></div>
        <div class="header-block">
            <div><a href="training_mgmt.html">Home</a></div>
        </div>
        <div class="header-block">
            <div class="dropdown"><a href="signup.html">SignUp</a>
                <div class="dropdown-content">
                    <a href="emp_signup.html">Employee</a><br>
                    <a href="tr_signup.html">Trainer</a>
                </div>
            </div>
        </div>
        <div class="header-block">
            <div><a href="trainings.html">Trainings</a></div>
        </div>
        <div class="header-block">
            <div><a href="aboutus.html">About Us</a></div>
        </div>
        <div class="header-block">
            <div><a href="contactus.html">Contact Us</a></div>
        </div>
    </header>

    <main>
        <div class="main-text-container">
            <div class="main-big-text">Code, Create, <br>Innovate.</div>
            <div class="main-small-text">Train for the future from the best.</div>
            <a class="abutton" href="ContactUs.html">CONTACT US</a>
        </div>
    </main>

    
    <form class="form" id="trainerForm">
        <pre>Trainer Signup</pre><br>

        <div>
            <input class="form_entities" type="text" id="name" placeholder="Enter Name">
            <div class="error" id="nameError"></div>
        </div>

        <div>
            <input type="text" class="form_entities" id="email" placeholder="Enter Email">
            <div class="error" id="emailError"></div>
        </div>

        <div>
            <input type="password" class="form_entities" id="password" placeholder="Enter Password">
            <div class="error" id="passwordError"></div>
        </div>

        <div class="exp_gen">
            <label for="expertise">Expertise: </label>
            <select name="Expertise" id="expertise">
                <option disabled selected>Select option</option>
                <option value="Java">Java</option>
                <option value="C++">C++</option>
                <option value="MySql">MySql</option>
                <option value="ADS">ADS</option>
                <option value="WPT">WPT</option>
            </select>
            <div class="error" id="expertiseError"></div>

            <div>
                <label class="radio" for="male">Male</label>
                <input type="radio" id="male" name="gender" value="Male">
                <label class="radio" for="female">Female</label>
                <input type="radio" id="female" name="gender" value="Female">
            </div>
            <div class="error" id="genderError"></div>
        </div>

        <button type="submit" class="abutton">Sign Up</button>

        <p>Already have an account?
            <a href="login.html" style="color:#8ec5ff; text-decoration:none; font-weight:bold;">
                Login here
            </a>
        </p>
    </form>

    <div class="prefooter">
        "India's No. 1 Corporate Training Platform at your service."
    </div>

    <script>
         
        document.getElementById("trainerForm").addEventListener("submit",function (e) {
            e.preventDefault();

            
            document.querySelectorAll(".error").forEach(el => el.textContent = "");

           
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;
            const expertise = document.getElementById("expertise").value;
            const gender = document.querySelector('input[name="gender"]:checked');

            let valid = true;

            
            if (name === "") {
                document.getElementById("nameError").textContent = "Name is required.";
                valid = false;
            }
            
           
            const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (email === "") {
                document.getElementById("emailError").textContent = "Email is required.";
                valid = false;
            } else if (!emailPattern.test(email)) {
                document.getElementById("emailError").textContent = "Enter a valid email address.";
                valid = false;
            }

          
            if (password === "") {
                document.getElementById("passwordError").textContent = "Password is required.";
                valid = false;
            } else if (password.length < 6) {
                document.getElementById("passwordError").textContent = "Password must be at least 6 characters.";
                valid = false;
            }

         
            if (expertise === "Select option") {
                document.getElementById("expertiseError").textContent = "Please select an expertise.";
                valid = false;
            }

            
            if (!gender) {
                document.getElementById("genderError").textContent = "Please select your gender.";
                valid = false;
            }

            if (valid) {
                 alert("Signup successful! Redirecting to login page...");

                //Adding to the trainers key
                if(!localStorage.trainers){
                    localStorage.setItem("trainers","[]");
                }
                trainers=JSON.parse(localStorage.getItem("trainers"));
                let id=trainers.length+1;
                let trainer={
                    id: id,name:name,email:email,password:password,expertise:expertise,gender:gender.value
                };
               
                
                trainers.push(trainer);
                localStorage.setItem("trainers",JSON.stringify(trainers));
        
                //Adding to the users
                users=JSON.parse(localStorage.getItem("users"));
                users.push({role:"Trainer",email:email,password:password});
                localStorage.setItem("users",JSON.stringify(users));
                window.location.href = "login.html";
            }
        });



    </script>

</body>

</html>
