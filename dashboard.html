<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Corporate Training Management</title>
  <link rel="icon" href="logo11.png">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    html,body{
      height:100%;
    }
    body {
      font-family: "Rubik", sans-serif;
      background-image: linear-gradient(rgba(15, 12, 12, 0.3), rgba(0, 0, 0, 0.4)), url("training1.jpg");
      background-size: cover;
      background-position: center;
      margin: 0;
      color: white;
    }

    header {
      background-color: rgba(16, 14, 39, 0.6);
      padding: 15px 0;
      text-align: center;
      box-shadow: 1px 1px 10px rgba(0, 0, 0, 0.6);
    }

    header a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    header a:hover {
      color: #8ec5ff;
    }

    h1 {
      text-align: center;
      margin-top: 50px;
      font-size: 42px;
      color: #9bc8ff;
    }

    .dashboard-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      max-width: 1100px;
      margin: 60px auto;
      padding: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 25px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-8px);
      background: linear-gradient(145deg, rgba(0, 98, 255, 0.8), rgba(11, 32, 80, 0.8));
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
    }

    .card h3 {
      color: #fff;
      font-size: 22px;
      margin-bottom: 15px;
    }

    .card p {
      color: #dfefff;
      font-size: 15px;
    }

    button {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 10px 18px;
      margin-top: 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    footer {
      background: rgba(0, 0, 0, 0.6);
      text-align: center;
      padding: 20px;
      font-size: 15px;
      margin-top: 70px;
      position: relative;
      top:150px;
    }
  </style>
</head>
<body>

  <header>
    <a href="training_mgmt.html">Home</a>
    <a href="signup.html">Sign Up</a>
  <a href="trainings.html">Trainings</a>
    <a href="aboutus.html">About Us</a>
    <a href="ContactUs.html">Contact Us</a>
  </header>

  <h1>Dashboard</h1>

  <div class="dashboard-container">
   <div class="card">
      <h3>Courses</h3>
      <p>View employee course enrollments.</p>
      <button onclick="window.location.href='trainings.html'">Go</button>
    </div>
    <div class="card">
      <h3>Trainers</h3>
      <p>View and manage trainers for corporate sessions.</p>
      <button onclick="window.location.href='trainers.html'">Go</button>
    </div>
 <!-- <div class="card">
      <h3>Enrollments</h3>
      <p>View and manage employee course enrollments.</p>
      <button onclick="window.location.href='enrollments.html'">Go</button>
    </div> -->

  
  </div>

  <footer>
    &copy; 2025 Corporate Training Management System | All Rights Reserved
  </footer>

</body>
</html>
