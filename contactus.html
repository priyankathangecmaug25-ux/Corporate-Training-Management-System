<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Corporate Training Management</title>
  <link rel="icon" href="logo11.png">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Rubik", sans-serif;
      background-image: linear-gradient(rgba(15, 12, 12, 0.2), rgba(0, 0, 0, 0.2)), url("training1.jpg");
      background-size: cover;
      background-position: center;
      margin: 0;
      color: white;
    }
    header {
      background-color: rgba(16, 14, 39, 0.6);
      padding: 15px 0;
      text-align: center;
      box-shadow: 1px 1px 10px rgba(0, 0, 0, 0.6);
    }
    header a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    header a:hover {
      color: rgb(180, 180, 180);
    }
    .container {
      max-width: 800px;
      margin: 80px auto;
      background: rgba(0, 0, 0, 0.5);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.6);
    }
    h1 {
      text-align: center;
      font-size: 42px;
      margin-bottom: 30px;
      color: #9bc8ff;
    }
    label {
      color: #8ec5ff;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.9);
      color: black;
      font-size: 16px;
    }
    button {
      width: 100%;
      background-color: #28a745;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
    }
    button:hover {
      background-color: #218838;
    }
    .info {
      text-align: center;
      margin-top: 30px;
      line-height: 1.8;
    }
    footer {
      background: rgba(0, 0, 0, 0.6);
      text-align: center;
      padding: 20px;
      font-size: 15px;
      margin-top: 50px;
    }
  </style>
  
</head>
<body>
  <header>
    <a href="training_mgmt.html">Home</a>
    <a href="signup.html">Sign Up</a>
      <a href="trainings.html">Trainings</a>
    <a href="aboutus.html">About Us</a>
    <a href="ContactUs.html">Contact Us</a>
  </header>

  <div class="container">
    <h1>Contact Us</h1>
    <form id="contactForm" onsubmit="event.preventDefault(); sendMessage();">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your name">

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email">

      <label for="message">Message</label>
      <textarea id="message" rows="5" placeholder="Enter your message"></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="info">
      <h3>ðŸ“ž Get in Touch</h3>
      <p>Email: support@corporatetraining.com</p>
      <p>Phone: +91 1234 43210</p>
      <p>Address:  Navi Mumbai, Maharashtra, India</p>
    </div>
  </div>

  <footer>
    &copy; 2025 Corporate Training Management System | All Rights Reserved
  </footer>
  <script>
    function sendMessage() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      if (!name || !email || !message) {
        alert("Please fill in all fields before submitting.");
        return;
      }

      alert("Message sent successfully! Thank you for contacting us, " + name + ".");
      document.getElementById("contactForm").reset();
    }
  </script>
</body>
</html>
