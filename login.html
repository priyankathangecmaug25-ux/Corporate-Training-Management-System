<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Corporate Training Management</title>
  <link rel="icon" href="logo11.png">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Rubik", sans-serif;
      background-image: linear-gradient(rgba(15, 12, 12, 0.3), rgba(0, 0, 0, 0.4)), url("training1.jpg");
      background-size: cover;
      background-position: center;
      margin: 0;
      color: white;
    }

    header {
      background-color: rgba(16, 14, 39, 0.6);
      padding: 15px 0;
      text-align: center;
      box-shadow: 1px 1px 10px rgba(0, 0, 0, 0.6);
    }

    header a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    header a:hover {
      color: #8ec5ff;
    }

    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    h1 {
      color: #9bc8ff;
      margin-bottom: 20px;
    }

    label {
      display: block;
      text-align: left;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      font-family: "Rubik", sans-serif;
    }

    button {
      width: 100%;
      margin-top: 25px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .footer-text {
      margin-top: 20px;
      font-size: 14px;
    }

    .footer-text a {
      color: #9bc8ff;
      text-decoration: none;
      font-weight: bold;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }

    footer {
      background: rgba(0, 0, 0, 0.6);
      text-align: center;
      padding: 20px;
      font-size: 15px;
      margin-top: 100px;
    }
  </style>
</head>
<body>

  <header>
    <a href="training_mgmt.html">Home</a>
    <a href="signup.html">Sign Up</a>
    <a href="trainings.html">Trainings</a>
    <a href="aboutus.html">About Us</a>
    <a href="ContactUs.html">Contact Us</a>
  </header>

  <div class="login-container">
    <h1>Login</h1>
    <form id="loginForm">
      <label for="role">Select Role</label>
      <select id="role" required>
        <option value="">-- Choose Role --</option>
        <option value="Admin">Admin</option>
        <option value="Trainer">Trainer</option>
        <option value="Employee">Employee</option>
      </select>

      <label for="email">Email</label>
      <input type="email" id="email" required placeholder="Enter your email">

      <label for="password">Password</label>
      <input type="password" id="password" required placeholder="Enter your password">

      <button type="submit">Login</button>
    </form>

    <div class="footer-text">
      Donâ€™t have an account? <a href="signup.html">Sign Up</a>
    </div>
  </div>

  <footer>
    &copy; 2025 Corporate Training Management System | All Rights Reserved
  </footer>

  <script>
    // Preload demo accounts
    const demoUsers = [
      { role: "Admin", email: "admin@gmail.com", password: "admin123" },
      { role: "Trainer", email: "trainer@gmail.com", password: "trainer123" },
      { role: "Employee", email: "employee@gmail.com", password: "employee123" }
    ];
    
    if(!localStorage.getItem("users")){
    localStorage.setItem('users', JSON.stringify(demoUsers));
    }
    const form = document.getElementById('loginForm');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const role = document.getElementById('role').value;
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      const users = JSON.parse(localStorage.getItem('users'));
 
      let user=null;
      for(i of users){
        
        if(i.role==role && i.email==email && i.password==password){
           user=i;
           
                }
      }
      if (user) {
        alert(`Welcome ${user.role}! Redirecting to Dashboard...`);
        window.location.href = "dashboard.html";
      } else {
        alert("Invalid credentials! Please check your email, password, and role.");
      }
    });
  </script>

</body>
</html>
